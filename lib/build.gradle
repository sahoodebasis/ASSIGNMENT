plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'task.TransposeNotes'
}

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.8'
}

jar {
    manifest {
        attributes 'Main-Class': 'task.TransposeNotes'
    }
    archiveFileName.set('task.jar')
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

run {
    if (project.hasProperty('args')) {
        args project.args.split(',')
    } else {
        args 'in/a.json', '-3', 'out/b.json'
    }
}
